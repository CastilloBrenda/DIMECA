{% extends 'home.html' %}

{% block content %}
<a class="btn btn-default" href="{% url 'modificar_empresa' %}"><span class="glyphicon glyphicon-pencil"></span></a>
<h1>Modificar su cuenta</h1>
<p></p>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Modificar</button>
  </form>
{% endblock %}
