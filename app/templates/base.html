<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}DIMECA{% endblock %}</title>
    <link rel='stylesheet' href={{ static('css/bootstrap.min.css') }}>
    <script src={{ static('js/bootstrap.min.css') }}></script>
    <script src={{ static('js/jquery.min.css') }}></script> 
  </head>
  <body>
    <div class="container">
    <header>
      <p>
      <h1>DIMECA</h1>
      {% if user.is_authenticated() %}
        <a href="{{ url('logout') }}">cerrar sesion</a>
      {% else %}
        <a href="{{ url('login') }}">ingresar</a> / <a href="{{ url('registro_split') }}">registrar</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </div>
  </body>
</html>
